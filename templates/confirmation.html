{% extends "main.html" %}
{% block content %}
<div class="order-summary">
  <h2>Order Confirmed Thanks for ordering
  </h2>
  <p><strong>Name:</strong> {{ name }}</p>
  <p><strong>Email:</strong> {{ email }}</p>
  <p><strong>Address:</strong> {{ address }}, {{ city }}, {{ zip }}</p>
  <p><strong>Payment Method:</strong> {{ payment_method }}</p>
  <p><strong>Order Item:</strong> {{ order_item }}</p>
  
  <!-- Return to Home Button -->
  <div class="mt-6">
      <a href="{{ url_for('index') }}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
          Return to Home
      </a>
  </div>
</div>

{% endblock %}
