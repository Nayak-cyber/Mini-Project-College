{% extends "main.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-lg">
      <div class="bg-white p-8 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Order Confirmation</h2>
          <p class="mb-4"><strong>Name:</strong> {{ name }}</p>
          <p class="mb-4"><strong>Email:</strong> {{ email }}</p>
          <p class="mb-4"><strong>Address:</strong> {{ address }}</p>
          <p class="mb-4"><strong>City:</strong> {{ city }}</p>
          <p class="mb-4"><strong>Zip Code:</strong> {{ zip }}</p>
          <p class="mb-4"><strong>Payment Method:</strong> {{ payment_method }}</p>
          <a href="/" class="mt-4 block text-center bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition duration-200">Return Home</a>
      </div>
  </div>
</div>
{% endblock %}
