{% extends "main.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow-lg text-center" style="max-width: 400px; width: 100%;">
        <h2 class="text-danger mb-3">Password Mismatch</h2>
        <p class="mb-4">The password you entered does not match our records for this email. Please try again.</p>
        
        <!-- Retry Order Button -->
        <a href="{{ url_for('checkout_confirmation') }}" class="btn btn-primary mb-3">Try Again</a>
        
        <!-- Return to Home Button -->
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Return to Home</a>
    </div>
</div>
{% endblock %}
