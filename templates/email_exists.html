{% extends "main.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-bold text-red-600 mb-4">Email Already Exists</h2>
            <p class="text-gray-700 mb-6">The email address you entered is already associated with an account. Please use a different email address to place an order.</p>
            <a href="{{ url_for('checkout_confirmation') }}" class="text-blue-500 hover:underline">Go back to checkout</a>
        </div>
    </div>
</div>
{% endblock %}
