{% extends "main.html" %}
{% block checkout %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-lg">
      <div class="bg-white p-8 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Checkout</h2>

          <form action="{{ url_for('checkout_confirmation') }}" method="POST">
              <!-- Name -->
              <div class="mb-4">
                  <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                  <input type="text" name="name" id="name" placeholder="John Doe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>

              <!-- Email -->
              <div class="mb-4">
                  <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                  <input type="email" name="email" id="email" placeholder="example@example.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>

              <!-- Address -->
              <div class="mb-4">
                  <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
                  <input type="text" name="address" id="address" placeholder="1234 Main St" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>

              <!-- City and Zip Code -->
              <div class="mb-4 flex flex-col sm:flex-row sm:space-x-4">
                  <div class="w-full sm:w-1/2 mb-4 sm:mb-0">
                      <label for="city" class="block text-gray-700 font-medium mb-2">City</label>
                      <input type="text" name="city" id="city" placeholder="City" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                  </div>
                  <div class="w-full sm:w-1/2">
                      <label for="zip" class="block text-gray-700 font-medium mb-2">Zip Code</label>
                      <input type="text" name="zip" id="zip" placeholder="12345" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                  </div>
              </div>

              <!-- Payment Method -->
              <div class="mb-6">
                  <label for="payment-method" class="block text-gray-700 font-medium mb-2">Payment Method</label>
                  <select name="payment_method" id="payment-method" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                      <option>Credit Card</option>
                      <option>Debit Card</option>
                      <option>PayPal</option>
                  </select>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition duration-200">Place Order</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
